<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encounter Simulation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
    }
    .icon-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-top: 20px;
    }
    .icon {
        width: 64px;
        height: 64px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border-color 0.3s;
    }
    .icon:hover {
        border-color: #0078D4; /* Highlight color on hover */
    }
    #iconDisplay {
        margin: 20px auto;
        width: 100px;
        height: 100px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>

<h2>Click an Icon to Activate</h2>

<div id="iconDisplay"></div>
<div id="logOutput"></div>

<div class="icon-grid">
    <!-- Each image is clickable and will activate the icon in the display area -->
    <img src="icons/ability_ambush.jpg" class="icon" alt="Ability Ambush" onclick="activateIcon('ability_ambush')">
    <img src="icons/ability_rogue_sprint.jpg" class="icon" alt="Ability Rogue Sprint" onclick="activateIcon('ability_rogue_sprint')">
    <img src="icons/inv_hammer_02.jpg" class="icon" alt="Hammer" onclick="activateIcon('inv_hammer')">
    <img src="icons/inv_misc_food_07.jpg" class="icon" alt="Cheese" onclick="activateIcon('inv_misc_food_07')">
    <img src="icons/inv_misc_food_71.jpg" class="icon" alt="Meat" onclick="activateIcon('inv_misc_food_71')">
    <img src="icons/inv_misc_gem_pearl_04.jpg" class="icon" alt="Yellow Pearl" onclick="activateIcon('inv_misc_gem_pearl_04')">
    <img src="icons/inv_misc_gem_pearl_05.jpg" class="icon" alt="Blue Pearl" onclick="activateIcon('inv_misc_gem_pearl_05')">
    <img src="icons/inv_sword_36.jpg" class="icon" alt="Sword" onclick="activateIcon('inv_sword')">
    <img src="icons/spell_frost_frostnova.jpg" class="icon" alt="Frost Nova" onclick="activateIcon('spell_frost_frostnova')">
    <img src="icons/spell_nature_abolishmagic.jpg" class="icon" alt="Abolish Magic" onclick="activateIcon('spell_nature_abolishmagic')">
    <img src="icons/spell_shadow_possession.jpg" class="icon" alt="Shadow Possession" onclick="activateIcon('spell_shadow_possession')">
</div>

<script>
const icons = {
    ability_ambush: "icons/ability_ambush.jpg",
    ability_rogue_sprint: "icons/ability_rogue_sprint.jpg",
    inv_hammer: "icons/inv_hammer_02.jpg",
    inv_misc_food_07: "icons/inv_misc_food_07.jpg",
    inv_misc_food_71: "icons/inv_misc_food_71.jpg",
    inv_misc_gem_pearl_04: "icons/inv_misc_gem_pearl_04.jpg",
    inv_misc_gem_pearl_05: "icons/inv_misc_gem_pearl_05.jpg",
    inv_sword: "icons/inv_sword_36.jpg",
    spell_frost_frostnova: "icons/spell_frost_frostnova.jpg",
    spell_nature_abolishmagic: "icons/spell_nature_abolishmagic.jpg",
    spell_shadow_possession: "icons/spell_shadow_possession.jpg",
};

function activateIcon(iconType) {
    const iconDisplay = document.getElementById("iconDisplay");
    const logOutput = document.getElementById("logOutput");
    
    // Display selected icon in the icon display area
    iconDisplay.innerHTML = `<img src="${icons[iconType]}" class="icon" style="width:100%; height:100%">`;
    
    // Log the event
    logOutput.innerHTML = `<p>Activated icon: ${iconType}</p>`;
    
    // Hide icon after 1 second
    setTimeout(() => {
        iconDisplay.innerHTML = "";
    }, 1000);
}
</script>

</body>
</html>
