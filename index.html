<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encounter Simulation</title>
<style>
  body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
  }
  #iconDisplay {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 20px auto;
      border: 1px solid #ccc;
  }
  .icon {
      width: 32px;
      height: 32px;
      position: absolute;
      top: 0;
      left: 0;
  }
</style>
</head>
<body>

<h2>Encounter Simulation</h2>
<label for="timerInput">Set Timer Duration (seconds):</label>
<input type="number" id="timerInput" min="1" max="15" value="5">
<button onclick="startEncounter()">Start Encounter</button>

<div id="iconDisplay"></div>
<div id="logOutput"></div>

<script>
const icons = {
    cheese: "https://via.placeholder.com/32?text=üßÄ",
    sword: "https://via.placeholder.com/32?text=üó°Ô∏è",
    meat: "https://via.placeholder.com/32?text=ü•©",
};

function startEncounter() {
    const timer = parseInt(document.getElementById("timerInput").value);
    const iconDisplay = document.getElementById("iconDisplay");
    const logOutput = document.getElementById("logOutput");
    
    // Clear previous icons and logs
    iconDisplay.innerHTML = "";
    logOutput.innerHTML = "";

    let iconType;
    if (timer <= 6) {
        iconType = "cheese";
    } else if (timer <= 10) {
        iconType = "sword";
    } else {
        iconType = "meat";
    }
    
    // Display icon
    const iconImg = document.createElement("img");
    iconImg.src = icons[iconType];
    iconImg.className = "icon";
    iconDisplay.appendChild(iconImg);

    // Log the event
    logOutput.innerHTML = `<p>${timer}-second pull timer started with icon: ${iconType}</p>`;
    
    // Hide icon after 1 second
    setTimeout(() => {
        iconImg.style.display = "none";
    }, 1000);
}
</script>

</body>
</html>
