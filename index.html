<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Encounter Simulation</title>
<style>
  body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
  }
  #iconDisplay {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 20px auto;
      border: 1px solid #ccc;
  }
  .icon {
      width: 64px;
      height: 64px;
      position: absolute;
      top: 0;
      left: 0;
  }
</style>
</head>
<body>

<h2>Encounter Simulation</h2>
<label for="timerInput">Set Timer Duration (seconds):</label>
<input type="number" id="timerInput" min="1" max="15" value="5">
<button onclick="startEncounter()">Start Encounter</button>

<div id="iconDisplay"></div>
<div id="logOutput"></div>

<script>
const icons = {
    ability_ambush: "icons/ability_ambush.jpg",
    ability_rogue_sprint: "icons/ability_rogue_sprint.jpg",
    inv_hammer: "icons/inv_hammer_02.jpg",
    inv_misc_food_07: "icons/inv_misc_food_07.jpg",
    inv_misc_food_71: "icons/inv_misc_food_71.jpg",
    inv_misc_gem_pearl_04: "icons/inv_misc_gem_pearl_04.jpg",
    inv_misc_gem_pearl_05: "icons/inv_misc_gem_pearl_05.jpg",
    inv_sword: "icons/inv_sword_36.jpg",
    spell_frost_frostnova: "icons/spell_frost_frostnova.jpg",
    spell_nature_abolishmagic: "icons/spell_nature_abolishmagic.jpg",
    spell_shadow_possession: "icons/spell_shadow_possession.jpg",
};

function startEncounter() {
    const timer = parseInt(document.getElementById("timerInput").value);
    const iconDisplay = document.getElementById("iconDisplay");
    const logOutput = document.getElementById("logOutput");
    
    // Clear previous icons and logs
    iconDisplay.innerHTML = "";
    logOutput.innerHTML = "";

    // Determine icon type based on timer
    let iconType;
    if (timer <= 3) {
        iconType = "inv_misc_food_07"; // Cheese icon replacement
    } else if (timer <= 6) {
        iconType = "inv_sword"; // Sword icon replacement
    } else if (timer <= 9) {
        iconType = "inv_misc_food_71"; // Meat icon replacement
    } else if (timer <= 12) {
        iconType = "inv_hammer"; // Hammer icon replacement
    } else {
        iconType = "ability_rogue_sprint"; // Sprint icon replacement
    }
    
    // Display selected icon
    const iconImg = document.createElement("img");
    iconImg.src = icons[iconType];
    iconImg.className = "icon";
    iconDisplay.appendChild(iconImg);

    // Log the event
    logOutput.innerHTML = `<p>${timer}-second pull timer started with icon: ${iconType}</p>`;
    
    // Hide icon after 1 second
    setTimeout(() => {
        iconImg.style.display = "none";
    }, 1000);
}
</script>

</body>
</html>
